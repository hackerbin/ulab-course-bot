<section data-ng-controller="AssigncoursesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="assigncourse.teacher"></h1>
		<label class="list-group-item-info" for="designation">Course Code</label>
		<div>
			<h4 id="designation">{{assigncourse.course}}</h4>
		</div>

		<label class="list-group-item-info" for="tid">Section</label>
		<div>
			<h4 id="tid">{{assigncourse.section}}</h4>
		</div>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == assigncourse.user._id))">
		<a class="btn btn-primary" href="/#!/assigncourses/{{assigncourse._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="assigncourse.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="assigncourse.user.displayName"></span>
		</em>
	</small>
</section>
