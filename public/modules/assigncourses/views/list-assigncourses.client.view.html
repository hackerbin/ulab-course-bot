<section data-ng-controller="AssigncoursesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Assigncourses</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="assigncourse in assigncourses" data-ng-href="#!/assigncourses/{{assigncourse._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="assigncourse.created | date:'medium'"></span>
				by
				<span data-ng-bind="assigncourse.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="assigncourse.teacher"></h4>
            <h6 class="list-group-item-info" data-ng-bind="assigncourse.course"></h6>
            <h6 class="list-group-item-info" data-ng-bind="assigncourse.section"></h6>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!assigncourses.$resolved || assigncourses.length">
    	No Assigncourses yet, why don't you <a href="/#!/assigncourses/create">create one</a>?
    </div>
</section>
