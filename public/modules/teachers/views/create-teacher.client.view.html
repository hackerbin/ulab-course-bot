<section data-ng-controller="TeachersController">
    <div class="page-header">
        <h1>New Teacher</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>

                    <label class="control-label" for="designation">Designation</label>
                    <div class="controls">
                        <input type="text" data-ng-model="designation" id="designation" class="form-control" placeholder="Designation" required>
                    </div>

                    <label class="control-label" for="tid">ID</label>
                    <div class="controls">
                        <input type="text" data-ng-model="tid" id="tid" class="form-control" placeholder="ID" required>
                    </div>

                    <label class="control-label" for="phone">Phone</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phone" id="phone" class="form-control" placeholder="Phone" required>
                    </div>

                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="email" data-ng-model="email" id="email" class="form-control" placeholder="Email" required>
                    </div>

                    <label class="control-label" for="department">Department</label>
                    <div class="controls">
                        <input type="text" data-ng-model="department" id="department" class="form-control" placeholder="Department" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
